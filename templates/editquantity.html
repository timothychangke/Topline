{% extends "layout.html"%}
{% block title %}
    Edit Quantity
{% endblock %}

{% block main %}
<div id="login">
    <div class="login-border">
        <h3>Edit quantity of stock<br> in portfolio</h3>
        <form action="/editquantity" method="post">
            <div class="login-input">
                <input name="ticker" id="login-username" required autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" placeholder="Ticker Symbol" aria-label="default input example">
            </div>
            <div class="login-input">
                <input name="new_quantity" id="login-username" required autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" placeholder="New Quantity" pattern="^[0-9]+" oninvalid="setCustomValidity('Quantity Input Invalid')" aria-label="default input example">
            </div>
            <div class="login-button-div">
                <button class="btn btn-primary" type="submit" id="login-button">Confirm</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
